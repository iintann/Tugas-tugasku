5<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Design Form (Disertai Icon) dengan Bootstrap</title>
	<link href="bootstrap/css/bootstrap.min.css" rel="stylesheet"> 
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-md-12">
			<form class="form-horizontal" action="?" method="post">
				<div class="form-group has-success">
				<label for="nim" class="col-sm-2 control-label" >NIM</label>
				<div class="col-sm-10">
				<div class="input-group">
					<span class="input-group-addon">#</span>
				<input type="text" class="Form-control" id="nim" name="nim" placeholder="Isikan NIM">
				<span class="glyphicon glyphicon-home Form-control-feedback"></span>
			</div>
		</div>
	</div>
			<div class="form-group has-warning">
			<label for="nama" class="col-md-2 control-label">NAMA</label>
			<div class="col-sm-10">
				<div class="input-group">
					<span class="input-group-addon">@</span>
			<input type="text" class="Form-control" name="nama" placeholder="Isikan Nama Lengkap">
			<span class="glyphicon glyphicon-warning-sign Form-control-feedback"></span>
		</div>
	</div>
</div>
		<div class="form-group has-error">
			<label for="alamat" class="col-sm-2 control-label">ALAMAT</label>
			<div class="col-sm-10">
				<div class="input-group">
					<span class="input-group-addon">&&</span>
			<textarea name="alamat" class="Form-control" placeholder="Isikan Alamat Lengkap">
			</textarea>
			<span class="glyphicon glyphicon-remove Form-control-feedback"></span>
			</div>
			</div>
			</div>
		<button type="submit" class="btn btn-info">Simpan</button>
		<button type="reset" class="btn btn-info">Batal</button>
	</form>
</div>
	</form>
</div>
</div>
</div>
<script  src="bootstap/js/jQuery.js"></script>
<script  src="bootstap/js/bootstrap.min.js"></script>
</body>
</html>
