<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>table html</title>
</head>
<body>
<table border="1" cellspacing="2" align="center">
	<h1 align="center">Table html</h1>
	<tr>
		<td><u>Intan purnamasari zalukhu</u></td>
		<td><b>intan purnamasari zalukhu</b></td>
		<td><i>intan purnamasari zalukhu</i></td>
	</tr>
	<tr>
		<td>bagaimana kabarnya</td>
		<td>saya baik baik saja</td>
	</tr>
	<tr>
		<td>oh syukurlah</td>
		<td>kalau begitu</td>
	</tr>
</table>

<br><br>

<ul type="circle">
	<li>hei</li>
</ul>

<br><br>

<ol type="i">
	<li>hei</li>
</ol>
</body>
</html>
