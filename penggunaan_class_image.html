 <!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Format Gambar Dengan Bootstrap</title>
	<link href="bootstrap/css/bootstrap.min.css" rel="stylesheet"> 
</head> 
<body>
	<div class="container">	
		<div class="row">
			<div class="col-md-3">
				<h4>Menggunakan class img-round</h4>
				<img src="gambar_Bootstrap.jpeg" width="200" class="img-round" alt="Tampilan Gambar dengan class img-round">
			</div>
			<div class="col-md-3">
				<h4>Menggunakan class img-circle</h4>
				<img src="gambar_Bootstrap.jpeg" width="200" class="img-circle" alt="Tampilan Gambar dengan class img-circle">
			</div>
			<div class="col-md-3">
				<h4>Menggunakan class img-thumbnail</h4>
				<img src="gambar_Bootstrap.jpeg" class="img-thumbnail" alt="Tampilan Gambar dengan class img-thumbnail">
			</div>
			<div class="col-md-3">
				<h4>Menggunakan class responsive</h4>
				<img src="gambar_Bootstrap.jpeg" class="img-responsive" alt="Tampilan Gambar dengan class img-responsive">
			</div>
		</div>
	</div>
<script  src="bootstap/js/jQuery.js"></script>
<script  src="bootstap/js/bootstrap.min.js"></script>
</body>
</html>
